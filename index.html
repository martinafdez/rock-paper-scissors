<!DOCTYPE html>
<html lang="en-GB">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/index.css">
<meta charset="utf-8" />
</head>

<body>

<header class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
<h1>Rock Paper Scissors</h1>
</div><!--closes md 12 tag-->
</div><!--closes row tag-->
</div><!--closes container tag-->
</header>




<button id="rock" value="rock">Rock</button>
<button id="paper" value="paper">Paper</button>
<button id="scissors" value="scissors">Scissors</button>

<section>
<h2>Current move</h2>
<p>You: <span id="play_you"></span</p>
  <p>Machine: <span id="play_machine"></span</p>
  </section>

<section>
  <h2>Result</h2>

<h3>Verdict: <span id="verdict"></span></h3>

  <p>Won: <span id="game_won">0</span></p>
  <p>Lost: <span id="game_lost">0</span></p>
  <p>Draw: <span id="game_draw">0</span></p>
  <p>Played: <span id="game_played">0</span></p>
</section>


  <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/engine.js"></script>

</body>
</html>
