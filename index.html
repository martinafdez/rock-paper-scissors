
<!DOCTYPE html>
<html lang="en-GB">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <meta charset="utf-8" />
</head>

<body class="bodyall">

  <header class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Rock Paper Scissors</h1>
        </div>

        <!--closes md 12 tag-->
      </div>
      <!--closes row tag-->
    </div>
    <!--closes container tag-->
  </header>


  <section id="rockpaperscissorsimage">

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <div class="container ">
            <img src=images/rock.PNG alt="Image of hands in a rock formation." >
            <button class="btn" id="rock" value="rock">Rock</button>
          </div>
          <!--closescontainer-->
        </div>
        <!--closes md 4 tag-->
      </div>
      <!--closes row-->
    </div>
    <!--close container-->


    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <img src=images/paper.PNG alt="Image of hands in a paper formation." >
            <button class="btn" id="paper" value="paper">Paper</button>

          </div>
          <!--closesthiscontainer-->
        </div>
        <!--closes md 4 tag-->
      </div>
      <!--closes row-->
    </div>
    <!--close container-->

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <img src=images/scissors.PNG alt="Image of hands in a scissors formation." >
            <button class="btn" id="scissors" value="scissors">Scissors</button>

          </div>
          <!--closesthiscontainer-->
        </div>
        <!--closes md 4 tag-->
      </div>
      <!--closes row-->
    </div>
    <!--close container-->


  </section>


  <section id="move">
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-md-12">
          <h2>CURRENT MOVE</h2>
          <p>YOU: <span id="play_you"></span</p> <p>MACHINE: <span id="play_machine"></span</p> </div> <!--closes md 12 tag-->
        </div>
        <!--closes row tag-->
      </div>
      <!--closes container tag-->
  </section>

  <section id="score">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>RESULT</h2>

          <h3>Verdict: <span id="verdict"></span></h3>

          <p>Won: <span id="game_won">0</span></p>
          <p>Lost: <span id="game_lost">0</span></p>
          <p>Draw: <span id="game_draw">0</span></p>
          <p>Played: <span id="game_played">0</span></p>
        </div>
        <!--closes md 12 tag-->
      </div>
      <!--closes row tag-->
    </div>
    <!--closes container tag-->
  </section>


  <footer id="footer-things">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center footer-text ">

          <p>©Rock Paper Scissors game.</p>

        </div>
      </div>
      <!--row-->
    </div>
    <!--closes container footer-->
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/engine.js"></script>

</body>

</html>
